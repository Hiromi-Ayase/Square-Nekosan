<!DOCTYPE html>
<html ng-app="SquareNekosan" ng-csp lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Square Nekosan</title>
    <link rel="shortcut icon" href="">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="../common.js"></script>
    <script src="js/popup.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" href="#">四角形のねこさん</div>
            </div>
        </div>
    </nav>

    <div class="main" ng-controller="MainController">
        <tabset>
            <tab ng-repeat="c in config">
                <tab-heading>{{c.title}}</tab-heading>
                <div class="container form">
                    <div class="row" ng-repeat="f in c.form">
                        <div class="col-xs-12 form-element">
                            <label>{{f.title}}:</label>
                            <ng-form></ng-form>
                        </div>
                    </div>
                    <div class="row control">
                        <div class="col-xs-6">
                            <p class="status">
                                Status: {{status[c.name]}}
                            </p>
                        </div>

                        <div class="col-xs-6 text-right">
                            <button ng-repeat="b in c.button" class="btn btn-xs {{b.class}}" ng-class="btnClass(b.name, c.name)" ng-click="send(b.name, c.name)"><span class="glyphicon {{b.icon}}">{{b.title}}</button>
                        </div>
                    </div>
                </div>
            </tab>

            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-wrench"></i>
                </tab-heading>
                <div class="contents">
                    <label>
                        <input type="checkbox"> サドンボスを叩く
                    </label>
                    <p>{{loginBonusStatus}}</p>
                </div>
                </select>
            </tab>

        </tabset>
        <div class="container">
            <label for="log">Log:</label>
            <textarea id="log" class="form-control" ng-model="log" wrap="off"></textarea>
        </div>
    </div>
</body>

</html>
