<!DOCTYPE html>
<html ng-app="SquareNekosan" ng-csp lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Square Nekosan</title>
    <link rel="shortcut icon" href="">

    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="../common.js"></script>
    <script src="js/popup.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" href="#">四角形のねこさん</div>
            </div>
        </div>
    </nav>

    <div class="main" ng-controller="MainController">
        <tabset>
            <tab heading="遺跡巡回">
                <div class="contents">
                    <select ng-model="args.map" ng-options="m.value as m.name + '(' + (m.value + args.level) + ')' for m in config.map">
                    </select>
                    <select ng-model="args.level" ng-options="lv.value as lv.name for lv in config.level">
                    </select>
                    <button class="btn btn-xs btn-primary" ng-click="send(COMMON.OP.MAP)">巡回</button>
                </div>
                </select>
            </tab>
            <tab heading="魔界戦巡回">
                <div class="contents">
                    <select ng-model="args.dystopia" ng-options="m.value as m.name + '(' + m.value + ')' for m in config.dystopia">
                    </select>
                    <select ng-model="args.dystopiaMode" ng-options="lv.value as lv.name for lv in config.dystopiaMode">
                    </select>
                    <button class="btn btn-xs btn-primary" ng-click="send(COMMON.OP.DYSTOPIA)">巡回</button>
                </div>
            </tab>
        </tabset>
        <div class="container">
            <label for="log">Log:</label>
            <textarea id="log" class="form-control" ng-model="log" wrap="off"></textarea>
        </div>
    </div>
</body>

</html>
