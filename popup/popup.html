<!DOCTYPE html>
<html ng-app="SquareNekosan" ng-csp lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Square Nekosan</title>
    <link rel="shortcut icon" href="">

    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="../common.js"></script>
    <script src="js/popup.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" href="#">四角形のねこさん</div>
            </div>
        </div>
    </nav>

    <div class="main" ng-controller="MainController">
        <tabset>
            <tab heading="遺跡">
                <div class="contents">
                    <select ng-model="args.map" ng-options="m.value as m.name + '(' + (m.value + args.level) + ')' for m in config.map">
                    </select>
                    <select ng-model="args.level" ng-options="lv.value as lv.name for lv in config.level">
                    </select>
                    <button class="btn btn-xs btn-primary" ng-click="send(COMMON.OP.MAP)"><span class="glyphicon glyphicon-play"></span></button>
                </div>
                </select>
            </tab>

            <tab heading="魔界戦">
                <div class="contents">
                    <select ng-model="args.dystopia" ng-options="m.value as m.name + '(' + m.value + ')' for m in config.dystopia">
                    </select>
                    <select ng-model="args.dystopiaMode" ng-options="lv.value as lv.name for lv in config.dystopiaMode">
                    </select>
                    <button class="btn btn-xs btn-primary" ng-click="send(COMMON.OP.DYSTOPIA)">巡回</button>
                </div>
                <div class="contents">
                    <button class="btn btn-xs btn-primary" ng-click="send(COMMON.OP.ALLDYSTOPIA)">全て巡回</button>
                </div>
            </tab>

            <tab heading="マス指定">
                <div class="contents">
                    <select ng-model="args.block" ng-options="m.value as m.name + '(' + m.value + ')' for m in config.block">
                    </select>
                    <label for="block-specified">or ブロックID指定</label>
                    <input id="block-specified" type="text" ng-model="args.blockid" />
                    <label for="block-count">回数</label>
                    <input id="block-count" type="number" min=1 ng-model="args.block_count" />
                    <!--<button class="btn btn-xs btn-primary" ng-click="send(COMMON.OP.BLOCK)">巡回</button>-->


                    <button type="button" class="btn btn-xs" ng-class="btnClass(COMMON.OP.BLOCK)" ng-click="clickPlay(COMMON.OP.BLOCK)"><span class="glyphicon" ng-class="iconClass(COMMON.OP.BLOCK)"></span></button>
                    <button type="button" class="btn btn-xs" ng-class="btnClass2(COMMON.OP.BLOCK)" ng-click="clickStop(COMMON.OP.BLOCK)"><span class="glyphicon glyphicon-stop"></span></button>

                    <span>{{blockBattleCounter}}</span>
                               <!--<button type="button" class="btn btn-xs dropdown-toggle" ng-class="btnClass('block')" dropdown-toggle>
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" ng-click="changeState('block', 'play')">巡回</a>
                            </li>
                            <li><a href="#" ng-click="changeState('block', 'pause')">一時停止</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#" ng-click="changeState('block', 'stop')">中断</a>
                            </li>
                        </ul>-->

                </div>
            </tab>

            <tab>
               <tab-heading>
                   <i class="glyphicon glyphicon-wrench"></i>
               </tab-heading>
                <div class="contents">
                    <label>
                        <input type="checkbox"> サドンボスを叩く
                    </label>
                    <p>{{loginBonusStatus}}</p>
                </div>
                </select>
            </tab>

        </tabset>
        <div class="container">
            <label for="log">Log:</label>
            <textarea id="log" class="form-control" ng-model="log" wrap="off"></textarea>
        </div>
        </div>
</body>

</html>
